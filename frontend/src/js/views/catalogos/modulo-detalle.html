<div id="form-container">
    <h1 class="oj-typography-heading-xs">Modulo</h1>
    <h2 class="oj typography-subheading-xs">Información modulo</h2>

    <oj-c-form-layout id="rol-information" direction="row" max-columns="3">
        <oj-c-input-text
            id="clave"
            label-hint="Clave"
            required="true"
            value="{{clave}}" autocomplete="off"
        >
        </oj-c-input-text>
        <oj-c-input-text
            id="descripcion"
            label-hint="Descripción"
            required="true"
            value="{{descripcion}}" autocomplete="off"
        ></oj-c-input-text>
